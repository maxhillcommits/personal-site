<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maxwell Hill</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: white;
      color: black;
    }
    
    /* Password screen */
    #auth, #site {
      display: none;
    }
    #auth.show {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1em;
    }
    #auth form {
      width: 100%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 0.75em;
      font-size: 1em;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1em;
      padding: 0.75em;
      width: 100%;
      background: black;
      color: white;
      font-size: 1em;
      border: none;
      cursor: pointer;
    }

    /* Website content */
    #site.show {
      display: block;
      max-width: 640px;
      margin: 3em auto;
      padding: 0 1em;
      line-height: 1.6;
      font-size: 1.05em;
    }
    a {
      color: blue;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="auth" class="show">
    <form onsubmit="return checkPassword()">
      <input type="password" id="pwd" placeholder="Enter password" autofocus required />
      <button type="submit">Enter</button>
    </form>
  </div>

  <div id="site">
    <h1>Maxwell Hill</h1>
    <p>Founder of G64 Systems. I build AI infrastructure.</p>
    <p><a href="mailto:max@xyz.com">Email</a> | <a href="https://github.com/username">GitHub</a></p>
  </div>

  <script>
    const PASSWORD = 'letmein'; // change this

    function checkPassword() {
      const input = document.getElementById('pwd').value;
      if (input === PASSWORD) {
        document.getElementById('auth').classList.remove('show');
        document.getElementById('site').classList.add('show');
        window.scrollTo(0, 0);
      } else {
        alert("Incorrect password.");
      }
      return false;
    }
  </script>
</body>
</html>
